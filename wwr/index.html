<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>James Michelson | WD130</title>
        <meta name="description" content="Contact for Rapids white water rafting">
        <meta name="Author" content="James Michelson">
        <link rel="stylesheet" href="styles/rafting.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <header>
            <img src="images/white-water-raftin-logo.jpeg" alt="Rapids white water rafting">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <main>
            <div class="home-hero">
                <img src="images/home-hero-image.webp" alt="White water rafting">
                <h1>Rapids White Water Rafting</h1>
                <div class="call-to-action">
                    <h2>Embark on an adventure of a lifetime!</h2>
                </div>
                <div class="trip-button">
                    <a href="trips.html">Book a Trip</a>
                </div>
            </div>
            <form>
                <h2>Sign up to our newsletter</h2>
                <fieldset>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <button type="submit">Sign up</button>
                </fieldset>
            </form>
            <section class="more-info">
                <figure>
                    <img src="images/rivers.jpg" alt="rivers">
                    <figcaption>Rivers</figcaption>
                </figure>
                <figure>
                    <img src="images/camping.jpg" alt="campsite">
                    <figcaption>Camping</figcaption>
                </figure>
                <figure>
                    <img src="images/rafting-gear.jpg" alt="rafting equipment">
                    <figcaption>Equipment rental</figcaption>
                </figure>
            </section>
        </main>
        <footer>
            <p>&copy;2025 &#10070; Rapids White Water Rafting &#10070; James Michelson</p>
            <nav class="socialmedia">
                <a href="https://www.facebook.com/"><img src="images/Facebook-icon.svg" alt="Facebook"></a>
                <a href="https://x.com/?lang=en"><img src="images/x-icon.svg" alt="X"></a>
                <a href="https://www.instagram.com/"><img src="images/instagram-icon.svg" alt="Instagram"></a>
            </nav>
        </footer>
