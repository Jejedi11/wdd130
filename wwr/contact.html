<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>James Michelson | WD130</title>
        <meta name="description" content="Contact for Rapids white water rafting">
        <meta name="Author" content="James Michelson">
        <link rel="stylesheet" href="styles/rafting.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <header>
            <img src="images/white-water-raftin-logo.jpeg" alt="Rapids white water rafting">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <main>
            <div class="about">
                <section>
                    <h2>Contact Us</h2>
                    <p>Address</p>
                    <p>Phone Number</p>
                    <p>Email</p>
                </section>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d34357.502597760715!2d-111.38059041167054!3d40.76320337283019!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x875211f4cb95cd1b%3A0xb49f15dff645605b!2sHawthorne%20Campground!5e0!3m2!1sen!2sus!4v1753985006054!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="employees">
                <figure>
                    <img src="images/employee1.jpg" alt="Employee: Joe">
                    <figcaption>Joe</figcaption>
                </figure>
                    <figure>
                    <img src="images/employee2.jpg" alt="Employee: Steve">
                    <figcaption>Steve</figcaption>
                </figure>
                    <figure>
                    <img src="images/employee3.jpg" alt="Employee: Jane">
                    <figcaption>Jane</figcaption>
                </figure>
            </div>
            <form>
                <fieldset>
                    <legend>Info</legend>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"> 
                    <label for="general">General Inquiry:</label>
                    <input type="radio" id="general" name="general">
                    <label for="reservation">Reservation Question:</label>
                    <input type="radio" id="reservation" name="reservation">
                    <label for="website">Website Suggestion:</label>
                    <input type="radio" id="website" name="website">
                    <label for="message">Type your message here:</label>
                    <textarea cols="5" id="message" name="message"></textarea>
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <button type="submit">Submit</button>
                </fieldset>
            </form>

        </main>
        <footer>
            <a href="images/James-Michelson-about-us.drawio.png">Wireframe</a>
            <p>&copy;2025 &#10070; Rapids White Water Rafting &#10070; James Michelson</p>
            <nav class="socialmedia">
                <a href="https://www.facebook.com/"><img src="images/Facebook-icon.svg" alt="Facebook"></a>
                <a href="https://x.com/?lang=en"><img src="images/x-icon.svg" alt="X"></a>
                <a href="https://www.instagram.com/"><img src="images/instagram-icon.svg" alt="Instagram"></a>
            </nav>
        </footer>
    </body>
</html>
